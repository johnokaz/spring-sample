<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>ログインフォーム</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/bootflat/css/bootflat.css"
          th:href="@{/bootflat/css/bootflat.css}"/>
</head>

<body>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!-- Bootflat's JS files.-->
    <script src="/bootflat/js/icheck.min.js"></script>
    <script src="/bootflat/js/jquery.fs.selecter.min.js"></script>
    <script src="/bootflat/js/jquery.fs.stepper.min.js"></script>
    
    <div class="col-md-12">
        <nav class="navbar navbar-default navbar-custom" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-4">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#">SCWEB</a>
                </div>
                <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-4">
                    <a href="#" type="button" class="btn btn-warning navbar-btn">Sign in</a>
                </div>
            </div>
        </nav>
    </div>
              
	<div class="container">
    <form class="form-signin" method="post" th:action="@{/login}">
        <h3 class="form-signin-heading">ログイン</h3>

        <div th:if="${param.error}" class="alert alert-danger">
           	 ユーザー名またはパスワードが正しくありません。
        </div>
        <input type="text" class="form-control" name="username" placeholder="Username" required="required"
               autofocus="autofocus"/>
        <input type="password" class="form-control" name="password" placeholder="Password" required="required"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
	</div>
</body>
</html>
